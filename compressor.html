<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #upload-container {
      margin-bottom: 20px;
    }
    #output-container img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>File Compression Tool</h1>
  <div id="upload-container">
    <input type="file" id="file-input" multiple accept=".jpeg, .jpg, .png, .pdf, .docx">
    <button onclick="compressFiles()">Сжать файлы</button>
  </div>
  <div id="output-container"></div>
  <button id="download-all" onclick="downloadAllCompressedFiles()" style="display:none;">Скачать сжатые файлы</button>

  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
